<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Notes Archive - Infinite Scroll Demo</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">üìù Notes Archive</h1>
                    <p class="text-gray-600">Scroll down to load more notes automatically</p>
                </div>
                <a href="/lesson/8"
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    ‚Üê Back to Lesson
                </a>
            </div>
        </div>

        <!-- Info Banner -->
        <div class="card bg-blue-50 border-l-4 border-blue-500 mb-6">
            <div class="flex items-start">
                <span class="text-2xl mr-3">‚ÑπÔ∏è</span>
                <div>
                    <h3 class="font-bold text-blue-900 mb-1">How It Works</h3>
                    <p class="text-sm text-blue-800">
                        Scroll down and watch the notes load automatically. Open your browser DevTools (F12)
                        and check the Network tab to see HTMX making AJAX requests as you scroll.
                    </p>
                </div>
            </div>
        </div>

        <!-- Notes Container -->
        <div id="notes-container"
             class="space-y-4"
             hx-get="/notes/page?page=0"
             hx-trigger="load"
             hx-swap="beforeend"
             hx-indicator="#initial-loading">

            <!-- Initial Loading Spinner -->
            <div id="initial-loading" class="htmx-indicator">
                <div class="flex items-center justify-center py-8">
                    <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-3 text-gray-600">Loading notes...</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
