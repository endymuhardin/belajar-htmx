<div id="todo-container">
    <!-- Header with stats -->
    <div class="mb-4 flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-900">Quick Tasks</h3>
        <div class="flex items-center space-x-3 text-sm">
            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">
                <span th:text="${totalCount}">0</span> total
            </span>
            <span class="px-2 py-1 bg-green-100 text-green-800 rounded">
                <span th:text="${completedCount}">0</span> selesai
            </span>
        </div>
    </div>

    <!-- Add todo form -->
    <form hx-post="/todos" hx-target="#todo-container" hx-swap="outerHTML" class="mb-4">
        <div class="flex space-x-2">
            <input
                type="text"
                name="title"
                placeholder="Tambah task baru..."
                class="input flex-1"
                autocomplete="off"
                autofocus>
            <button
                type="submit"
                class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">
                â• Tambah
            </button>
        </div>
        <p th:if="${error != null}"
           class="mt-2 text-sm text-red-600"
           th:text="${error}"></p>
    </form>

    <!-- Todo list -->
    <ul class="space-y-2" th:if="${!todos.isEmpty()}">
        <th:block th:each="todo : ${todos}">
            <div th:replace="~{fragments/todo-item}"></div>
        </th:block>
    </ul>

    <!-- Empty state -->
    <div th:if="${todos.isEmpty()}"
         class="text-center py-8 text-gray-400">
        <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <p class="text-sm">Belum ada task. Tambahkan task pertama!</p>
    </div>
</div>
