<li th:id="'todo-' + ${todo.id}"
    class="flex items-center justify-between p-3 bg-white rounded-lg border border-gray-200 hover:border-indigo-300 transition-colors">
    <div class="flex items-center space-x-3 flex-1">
        <!-- Checkbox untuk toggle complete -->
        <button
            th:hx-put="'/todos/' + ${todo.id} + '/toggle'"
            hx-target="closest li"
            hx-swap="outerHTML"
            class="flex-shrink-0 w-5 h-5 rounded border-2 flex items-center justify-center transition-colors"
            th:classappend="${todo.completed} ? 'bg-green-500 border-green-500' : 'border-gray-300 hover:border-indigo-500'">
            <svg th:if="${todo.completed}"
                 class="w-3 h-3 text-white"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </button>

        <!-- Title dengan strikethrough jika completed -->
        <span
            class="flex-1 text-sm"
            th:classappend="${todo.completed} ? 'line-through text-gray-400' : 'text-gray-700'"
            th:text="${todo.title}">
            Todo title here
        </span>
    </div>

    <!-- Delete button -->
    <button
        th:hx-delete="'/todos/' + ${todo.id}"
        hx-target="closest li"
        hx-swap="outerHTML swap:1s"
        hx-confirm="Hapus todo ini?"
        class="flex-shrink-0 ml-3 text-gray-400 hover:text-red-500 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</li>
