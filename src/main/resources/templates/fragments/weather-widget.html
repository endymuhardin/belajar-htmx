<div class="bg-gradient-to-br from-sky-100 to-blue-100 rounded-lg p-6 border-l-4 border-sky-400 shadow-sm">
    <div class="flex items-start justify-between">
        <div class="flex-1">
            <div class="flex items-center space-x-2 mb-3">
                <span class="text-3xl">☀️</span>
                <div>
                    <h4 class="text-sm font-semibold text-sky-900">Cuaca Jakarta</h4>
                    <p class="text-xs text-sky-600" th:text="'Update: ' + ${updateTime}">Update: 00:00</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white bg-opacity-60 rounded-lg p-3 text-center">
                    <div class="text-3xl font-bold text-sky-700" th:text="${temperature} + '°C'">28°C</div>
                    <div class="text-xs text-gray-600 mt-1">Suhu</div>
                </div>

                <div class="bg-white bg-opacity-60 rounded-lg p-3 text-center">
                    <div class="text-lg font-semibold text-sky-700" th:text="${condition}">Cerah</div>
                    <div class="text-xs text-gray-600 mt-1">Kondisi</div>
                </div>
            </div>

            <div class="mt-3 pt-3 border-t border-sky-300">
                <div class="flex justify-between text-xs text-sky-700">
                    <span>Kelembaban:</span>
                    <span class="font-semibold" th:text="${humidity} + '%'">70%</span>
                </div>
            </div>
        </div>
    </div>
</div>
