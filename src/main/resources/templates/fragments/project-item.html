<div x-data="{ showConfirm: false }" class="p-4 bg-white rounded-lg border-2 border-purple-200 hover:border-purple-400 transition-colors">
    <div class="flex items-start justify-between mb-2">
        <div class="flex-1">
            <h4 class="font-bold text-gray-900" th:text="${project.name}">Project Name</h4>
        </div>
        <div class="flex items-center space-x-2">
            <span
                th:classappend="${project.priority.name() == 'HIGH' ? 'bg-red-100 text-red-800' : (project.priority.name() == 'MEDIUM' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800')}"
                class="text-xs px-2 py-1 rounded-full font-semibold"
                th:text="${project.priority}">
                Priority
            </span>
            <button
                @click="showConfirm = true"
                class="text-gray-400 hover:text-red-500 transition-colors"
                title="Hapus project">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
    </div>
    <p class="text-sm text-gray-600 mb-3" th:text="${project.description}">Project description here...</p>
    <div class="flex items-center space-x-4 text-xs text-gray-500">
        <div class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span th:text="${#temporals.format(project.startDate, 'dd MMM yyyy')}">Start Date</span>
        </div>
        <div th:if="${project.budget != null}" class="flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span th:text="'Rp ' + ${#numbers.formatDecimal(project.budget, 1, 'COMMA', 0, 'POINT')}">Budget</span>
        </div>
    </div>
    <div class="mt-3 pt-3 border-t border-gray-200 flex items-center justify-between">
        <span class="text-xs text-gray-400" th:text="'Dibuat ' + ${#temporals.format(project.createdAt, 'dd MMM yyyy HH:mm')}">
            Created at
        </span>
    </div>

    <!-- Confirm Dialog (Alpine.js Modal) -->
    <div
        x-show="showConfirm"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        @click.self="showConfirm = false"
        style="display: none;">
        <div
            class="bg-white rounded-lg shadow-xl p-6 max-w-sm mx-4"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform scale-95"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-95"
            @click.stop>
            <div class="text-center">
                <div class="mb-4">
                    <svg class="w-12 h-12 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-gray-900 mb-2">Konfirmasi Hapus Project</h3>
                <p class="text-sm text-gray-600 mb-6">
                    Yakin ingin menghapus project "<span th:text="${project.name}">Project name</span>"?
                    <br>
                    <strong class="text-red-600">Tindakan ini tidak bisa dibatalkan.</strong>
                </p>
                <div class="flex space-x-3">
                    <button
                        @click="showConfirm = false"
                        class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors">
                        Batal
                    </button>
                    <button
                        th:hx-delete="'/projects/' + ${project.id}"
                        @click="showConfirm = false"
                        class="flex-1 px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors">
                        Ya, Hapus
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
