services:
  db-belajar:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-belajardb}
      - POSTGRES_USER=${DATABASE_USERNAME:-belajar}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:?Database password must be set via POSTGRES_PASSWORD environment variable}
    ports:
      - ${POSTGRES_PORT:-12345}:5432
    volumes:
      - ./db-belajar:/var/lib/postgresql/data
    